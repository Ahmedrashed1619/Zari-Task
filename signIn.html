<!DOCTYPE html>
<html lang="en">

    <head>
        <title> Zari task </title>
        <meta charset="UTF-8">
        <meta name = "description" content="Zari task">
        <meta name = "kaywords" content="Zari task">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta anme="author" content="AHMED RASHED" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id="ready">
            <i class="fa fa-spinner fa-5x fa-spin"></i>
        </div>
        <!-- section Sign In -->

        <section id="signin" class="sign d-flex justify-content-center align-items-center position-relative">
            <div class="sign-victors">
                <img src="imgs/header/Group 1.png" class="position-absolute top-0 end-0"  alt="">
                <img src="imgs/header/Group 2.png" class="position-absolute top-0 start-0"  alt="">
                <img src="imgs/Sign Up/Group 3.png" class="position-absolute bottom-0 end-0"  alt="">
            </div>
            <div class="w-90 py-4">
                <div class="row g-0">
                    <div class="col-lg-6">
                        <div class="img-sign pt-3 px-2">
                            <div class="logo">
                                <img src="imgs/Sign Up/1.png" alt="Zari logo">
                            </div>
                            <div class="sign-caricature mt-5 pt-4 px-4">
                                <img src="imgs/Sign In/Tablet login-amico 1.png" class="" alt="sign-caricature">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 align-self-end">
                        <div class="sign-form pt-5 pb-4">
                            <h2 class="text-center mb-3">Sign In</h2>

                            <label for="text-signin">Email / Phone Number</label>
                            <input id="text-signin" type="text" name="email / phone" required class="form-control mt-3 mx-auto bg-white" placeholder="marwa-96">

                            <label for="password-signin">Password</label>
                            <input id="password-signin" type="password" name="password" required class="form-control mt-3 mx-auto bg-white" placeholder="********">
                            
                            <p id="alertSignin" class="fs-6 mb-0 mt-3 w-75 text-center mx-auto"></p>
                            <div class="text-center mt-5 mb-4"><a id="enter-page" class="btn main-btn py-2 px-4 w-60 mx-auto text-white">Sign in</a></div>

                            <div class="mb-2 w-90 mx-auto text-center d-flex justify-content-center align-items-center">
                                    <span class="main-color semi-bold me-2">OR Sign in with</span>
                                    <div class="imgs">
                                        <img src="imgs/Sign Up/facebook icon.png" alt="facebook">
                                        <img src="imgs/Sign Up/Google icon.png" alt="google">
                                        <img src="imgs/Sign Up/Apple Icon.png" alt="apple">
                                    </div>
                            </div>

                            <div class="already-have text-center w-90 mx-auto">
                                <p>Don't have an account ? <a href="signUp.html"> Sign up </a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- js files -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script type="module" src="js/signin.js"></script>

    </body>
</html>
